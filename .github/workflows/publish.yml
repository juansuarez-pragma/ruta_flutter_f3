# Publica a pub.dev cuando se hace push de un tag
name: Publish

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # Tags: v1.0.0, v1.0.2, etc.

jobs:
  publish:
    permissions:
      id-token: write  # Requerido para autenticaci√≥n OIDC
    uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1
